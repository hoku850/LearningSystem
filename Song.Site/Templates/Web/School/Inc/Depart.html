<div id="departBoxBack" class="departBox" style="display: none" hover="depart"> </div>
<div id="departBox" class="departBox" style="display: none" hover="depart">
  <vt:repeat type="subject" var="sbjs" item="data" index="i" remark="顶级专业分类">
    <div class="depName" depid="{$:#.data.current.Sbj_id}"><span class="icondepart">&#xe613;</span> {$:#.data.current.Sbj_Name}<i>&gt;</i></div>
  </vt:repeat>
</div>
<div id="subjectArea" hover="depart">
  <vt:repeat from="$sbjs" item="data" index="i" count="10" remark="顶级专业分类">
    <div class="subjectBox" depid="{$:#.data.current.Sbj_id}" style="display:none">
      <vt:repeat from="$data.Childs" type="subject" item="d" index="i"  remark="二级分类">
        <div class="sbjItem"  href="/Courses.ashx?sbjid={$:#.d.current.Sbj_ID}">
          <div class="sbjName"><span class="icondepart">&#xe801;</span> {$:#.d.current.Sbj_Name}</div>
          <div class="sbjIntro">
            <vt:if var="d.current.Sbj_Intro" value="" compare="="> 没有介绍
              <vt:else />
              {$:#.d.current.Sbj_Intro} </vt:if>
          </div>
        </div>
        <vt:repeatelse/>
        <div class="noSubject">没有专业</div>
      </vt:repeat>
    </div>
  </vt:repeat>
</div>
<img class="cssfile" style="display: none" src="styles/depart.css?ver={$version}" /> 
<script type="text/javascript" src="Scripts/Depart.js?ver={$version}"></script>
